<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <!-- Link to CSS file in static directory -->
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ page_title }}</h1>
        <p>{{ message }}</p>
        <p>This page is served by FastAPI using Jinja2 templates.</p>
        <p>The CSS and JS files are loaded from the <code>/static</code> directory.</p>
    </div>

    <!-- Link to JS file in static directory -->
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
</body>
</html>
